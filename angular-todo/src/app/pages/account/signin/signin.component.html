<div class="formlist">
  <h2>
    sign_in
  </h2>
  <form (ngSubmit)="submitLogin($event)" #loginForm="ngForm">
    <input
      type="email"
      name="email"
      [(ngModel)]="account.email"
      #email="ngModel"
      placeholder="email"
      required
      autofocus
    >
    <input
      type="password"
      name="password"
      [(ngModel)]="account.password"
      #password="ngModel"
      placeholder="password"
      required
      autofocus
    >
    <div class="margin-10">
      <button
      type="submit"
      [disabled]="!loginForm.form.valid"
      >
        sign in
      </button>
    </div>
  </form>
  <a router-link to="/sign_up">create account</a>
</div>
